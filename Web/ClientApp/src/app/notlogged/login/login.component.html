<app-nav-menu></app-nav-menu>
<div class="container">
  <table>
    <thead>
    <tr>
      <th colspan="2"><h1>MyIssue</h1></th>
    </tr>
    
    
    </thead>
    <tbody>
    <tr>
      <th colspan="2"><p>Please log in to continue</p></th>
    </tr>
    <tr>
      <td class="text">Login</td>
      <td class="input"><input type="text" id="loginbox" [(ngModel)]="login"/></td>
    </tr>
    <tr>
      <td class="text">Password</td>
      <td class="input"><input type="password" id="passbox" [(ngModel)]="pass"/></td>
    </tr>
    <tr>
      <td colspan="2">
        <button (click)="onButton()">Log me in!</button>
      </td>
    </tr>
    </tbody>

    
  </table>
</div>
